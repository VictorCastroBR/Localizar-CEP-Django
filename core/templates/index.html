<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Localizar CEP</title>
</head>
<body>
    <div class="container w50 mx-auto">
        <form class="mt-3 mb-3 text-center" action="" method="POST"> {% csrf_token %}
                <label for="">Digite o CEP</label>
                <input class="" type="text" name="cep" minlength="8" maxlength="8">

                <button class="btn btn-primary" type="submit" >Enviar</button>
        </form>

        <div class="card">
            <div class="card-header">
                Ãšltimo resultado
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">CEP: {{cep}}</li>
                <li class="list-group-item">Logradouro: {{logradouro}}</li>
                <li class="list-group-item">Complemento: {{complemento}}</li>
                <li class="list-group-item">Localidade: {{localidade}}</li>
                <li class="list-group-item">UF: {{uf}}</li>
                <li class="list-group-item">IBGE: {{ibge}}</li>
                <li class="list-group-item">DDD: {{ddd}}</li>
            </ul>
        </div>
        
        <div class="mt-3 mb-3 text-center">
            {%  for message in messages%}
                <strong class="text-danger" >Erro: </strong> {{message}}
            {% endfor %}
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
